# ========================
# LOG4J2 Configuration
# ========================

# Console Appender (for regular logs only)
appender.console.type = Console
appender.console.name = CONSOLE
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] %-5level - %msg%n

# File Appender for regular logs
appender.file.type = File
appender.file.name = FILE
appender.file.fileName = logs/app.log
appender.file.append = true
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] %-5level - %msg%n

# File Appender for sensitive logs (no console)
appender.sensitiveFile.type = File
appender.sensitiveFile.name = SENSITIVE_FILE
appender.sensitiveFile.fileName = logs/sensitive.log
appender.sensitiveFile.append = true
appender.sensitiveFile.layout.type = PatternLayout
appender.sensitiveFile.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] %-5level - %msg%n

# Logger for your main app (regular logs)
logger.app.name = com.sri.ats
logger.app.level = info
logger.app.additivity = false
logger.app.appenderRefs = console, file
logger.app.appenderRef.console.ref = CONSOLE
logger.app.appenderRef.file.ref = FILE

# Logger for sensitive logs (file only, no console)
logger.sensitive.name = sensitive
logger.sensitive.level = debug
logger.sensitive.additivity = false
logger.sensitive.appenderRefs = sensitiveFile
logger.sensitive.appenderRef.sensitiveFile.ref = SENSITIVE_FILE

# Root logger fallback (optional)
rootLogger.level = error
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = CONSOLE
